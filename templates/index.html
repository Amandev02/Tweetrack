<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tweetrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div>
  <div class = "nav">
    <div class="title ">
  <div class="container">
    <h1
      style="font-size:350%;"
       style="font-family:verdana;" class="display=4 text-white">TWEE-TRACK </h1>
    <p style="font-family:courier; align=center"class="lead text-white">Predict Stock Prices</p>
  </div>
</div>
  </div>
  
 <div class="btn wrapper">

    <form action="/" method="post" autocomplete="off">
        
        <input class="box" id="result" type="text" placeholder="Enter Ticker Name" name="query" required></input> 
        
    <button class ="butn"type="submit"><i class="fa fa-search"></i></button>
    </div>
      </form>
      {%if warning==1%}
      <p class="text-warning text-center"><i>Enter a correct ticker or company name</i></p>
      {%endif%}
<div class="descrip">
 <div class="row row-cols-1 row-cols-md-4 g-4" style="margin-bottom:50px">
    {%for i in range(8)%}
     <div class="col">
    <div class="card h-80">
      <div class="card-body">
        <h5 class="card-title"><a href="/{{rows[i][2]}}">{{rows[i][0]}}</a></h5>
        <p class="card-text">{{rows[i][1]}}</p>
      </div>
    </div>
  </div>
     {%endfor%}
</div>
</div>

    
</div>
  </div>
 <footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3 text-black" style="background-color:#94dce1;">
      Created By:
    <a class="text-dark;" href="https://github.com/Amandev02/Tweetrack">Tech Phantoms</a>
  </div>
</footer>
    
</body>
</html>
